<div class="card-container">
  <div class="card-deck">
    <div class="card" *ngFor="let contact of contacts">
      <div class="card-body">
        <!-- <div class="card-header"> Contact Card</div> -->
        <h5 class="card-title">Contact Info</h5>
        <p class="card-text">First Name: {{contact.name}}</p>
        <p class="card-text">Last Name: {{contact.lname}}</p>
        <p class="card-text">Phone: {{contact.phone}}</p>
        <a class="btn btn btn-outline-dark" routerLink="/view-contact/{{contact.id}}">View Contact</a>
        <a class="btn btn btn-outline-dark" routerLink="/edit-contact/{{contact.id}}">Update Contact</a>
        <button class="btn btn btn-outline-dark" (click)="delete(contact)" data-toggle="modal" data-target=".bd-example-modal-sm">Delete Contact</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      Are you sure you want to delete the contact ?
    </div>
  </div>
</div>
